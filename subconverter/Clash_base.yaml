# HTTP/SOCKS5 混合代理端口
mixed-port: 7890

# SOCKS5 代理端口
#socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
#redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：info，级别越高日志输出量越大，越倾向于调试)
# 四个级别：info / warning / error / debug
log-level: info

# clash 的 RESTful API
external-controller: 127.0.0.1:9090

# RESTful API 的口令 (可选)
#secret: ""
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    #广州电信
    - 202.96.128.86
    - 119.29.29.29
    - 223.5.5.5


# 与 nameserver 内的服务器列表同时发起请求，当规则符合 GEOIP 在 CN 以外时，fallback 列表内的域名服务器生效。
  fallback:
    - tls://dh-dns.global-idc.net:853
    - https://dh-dns.global-idc.net/dns-query
    - https://1.1.1.1/dns-query
#experimental:
# your interface-name
#  interface-name: WLAN # or en0
#tun:
#  enable: false
# clash DNS 请求逻辑：
# (1) 当访问一个域名时，nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。
# (2) clash 将选取 nameserver 列表内，解析最快的结果。
# (3) 若解析结果中，IP 地址属于国外，那么 clash 将选择 fallback 列表内，解析最快的结果。


  fallback-filter:
    geoip: true
    geoip-code: CN
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.instagram.com'
      - '+.twitter.com'
      - '+.bbc.com'
      - '+.wikipedia.org'
      - '+.twitch.tv'
      - '+.pornhub.com'
      - '+.amazon.com'
   nameserver-policy:
     '+.baidu.com': '114.114.114.114'
     '+.qq.com': '119.29.29.29'
     '+.jd.com': '119.29.29.29'
     '+.taobao.com': '223.5.5.5'
